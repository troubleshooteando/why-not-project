</head>
<body>

  <!-- Cabecera con el logo y menú -->
  <header class="container-fluid p-4 d-flex flex-column align-items-center" id="header">
    <!-- Logo centrado en todas las pantallas -->
    <a href="main.html" id="logo-link" class="d-flex justify-content-center mb-3">
      <img src="../../imagenes/logoWhyNot.png" alt="Logo Why Not" class="img-fluid" width="130" height="150">
    </a>
    
    <!-- Menú con columnas en pantallas grandes, en fila en pantallas pequeñas -->
    <nav id="navbar" class="w-100">
      <ul class="nav navbar-expand-lg justify-content-center">
        <li class="nav-item">
          <a href="main.html" class="nav-link">Inicio</a>
        </li>

        <li class="nav-item">

  <main>

    <div id="carrusel" class="carousel slide carousel-fade" data-bs-ride="carousel"  data-bs-interval="3500">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="../../imagenes/GOHOME.jpg" class="d-block w-100" alt="burgers">
              <div class="carousel-caption">
                  <h5>Nuestras burgers</h5>
                  <a href="../carta/carta.html" class="btn btn-warning btn-lg">Ver Menú</a>
              </div>
          </div>
          
          <div class="carousel-item">
              <img src="../../imagenes/imagenLocal.jpg" class="d-block w-100" alt="reservarMesa">
              <div class="carousel-caption">
                  <h5>Haz tu reserva</h5>
                  <a href="../reservas/reservas.html" class="btn btn-warning btn-lg">Reservar Ahora</a>
              </div>
          </div>

          <div class="carousel-item">
            <img src="../../imagenes/premio.jpeg" class="d-block w-100" alt="PremioBurger">
            <div class="carousel-caption">
                <h5>Premio a la mejor hamburguesa artesanal de Andalucía 2025</h5>
                <a href="../historia/historia.html" class="btn btn-warning btn-lg">Pruébala</a>
            </div>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script>
      // Reanudar el carrusel cuando se detecta que está en segundo plano.
      const myCarousel = document.getElementById('carrusel');
      myCarousel.addEventListener('mouseover', function() {
          myCarousel.carousel('pause');
      });
      myCarousel.addEventListener('mouseout', function() {
          myCarousel.carousel('cycle');
      });

    </script>
  
  
    <div id="ubicacion">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5000.0!2d-6.135661351003489!3d36.69510067354367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd0dc749ed3c3f9f%3A0x4d30b52338815424!2sWhy%20Not%20-%20Burger%20%26%20Cake!5e0!3m2!1sen!2ses!4v1741171737657!5m2!1sen!2ses" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

            </li>

            <!-- Icono de Tripadvisor con Font Awesome -->

              <a href="https://www.tripadvisor.es/Restaurant_Review-g227869-d27156023-Reviews-Why_Not_Burguer-Jerez_De_La_Frontera_Costa_de_la_Luz_Andalucia.html" target="_blank"> <img src="../../imagenes/logoTripAdvisor.png" width="47" height="47" alt="Tripadvisor">
              </a>

    </footer>
