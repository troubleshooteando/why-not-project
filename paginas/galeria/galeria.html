  <link rel="stylesheet" href="../main/main.css">

  <style>
    /* Estilos para el slider de imágenes */
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
    }
    
    .images-container {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }
    
    .slider-img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      border-radius: 12px;
    }
    
    .slider-controls {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }
    
    .slider-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .slider-dot.active {
      background-color: #f8a100;
    }
    
    .slider-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }
    
    .slider-section {
      padding: 40px 20px;
      background-color: #f9f9f9;
    }
    
    .gallery-section {
      padding: 40px 0;
    }
    
    .gallery-subtitle {
      text-align: center;
      margin-bottom: 40px;
      color: #666;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    
    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    
    .gallery-item:hover {
      transform: scale(1.03);
    }
    
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
    
    @media (max-width: 576px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Cabecera con el logo y menú -->

    <!-- Logo centrado en todas las pantallas -->

      <img src="../../imagenes/logoWhyNot.png" alt="Logo Why Not" class="img-fluid" width="130" height="150">
    </a>
    
    <!-- Menú con columnas en pantallas grandes, en fila en pantallas pequeñas -->
    <nav class="navbar navbar-expand-lg w-100" id="navbar">
      <div class="container-fluid">
        <button class="hamburger hamburger--minus navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item"><a href="../main/main.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="../carta/carta.html" class="nav-link">Carta</a></li>
            <li class="nav-item"><a href="../historia/historia.html" class="nav-link">Historia</a></li>
            <li class="nav-item"><a href="galeria.html" class="nav-link">Galería</a></li>
            <li class="nav-item"><a href="../reservas/reservas.html" class="nav-link">Reservas</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Script para manejar el botón hamburger -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var hamburger = document.querySelector('.hamburger');
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('is-active');
        });

        // Cerrar el menú cuando se hace clic en un enlace
        var navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(function(navLink) {
          navLink.addEventListener('click', function() {
            var bsCollapse = bootstrap.Collapse.getInstance(document.querySelector('#navbarNav'));
            if (bsCollapse) {
              bsCollapse.hide();
              hamburger.classList.remove('is-active');
            }
          });
        });
      });
    </script>

  <!-- Script para el slider de imágenes -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Código para el slider de imágenes
      let currentSlide = 0;
      const slides = document.querySelectorAll('#slider-images img');
      const dots = document.querySelectorAll('.slider-dot');
      const totalSlides = slides.length;
      
      // Función para mostrar un slide específico
      function showSlide(index) {
        if (index < 0) {
          currentSlide = totalSlides - 1;
        } else if (index >= totalSlides) {
          currentSlide = 0;
        } else {
          currentSlide = index;
        }
        
        // Actualizar posición del slider
        const sliderContainer = document.getElementById('slider-images');
        sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        
        // Actualizar dots activos
        dots.forEach((dot, i) => {
          if (i === currentSlide) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }
      
      // Configurar evento de clic en los dots
      dots.forEach(dot => {
        dot.addEventListener('click', function() {
          const slideIndex = parseInt(this.getAttribute('data-index'));
          showSlide(slideIndex);
        });
      });
      
      // Cambio automático de slides cada 5 segundos
      setInterval(() => {
        showSlide(currentSlide + 1);
      }, 5000);
    });
  </script>
