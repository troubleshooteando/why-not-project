<!DOCTYPE html>
<html lang="es">
<head>
  <title>Desarrolladores - Why Not</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" href="../../imagenes/logoWhyNot.png" type="image/png">
  <link rel="stylesheet" href="pestaña_desarrolladores.css">

  <style>
    body {
      cursor: none; /* Ocultar el cursor */
      margin: 0;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none; /* Evita que interfiera con clics */
    }
  </style>
</head>

<body>

  <!-- Cabecera con el logo y menú -->
  <header class="container-fluid p-4 d-flex flex-column align-items-center" id="header">
    <a href="../main/main.html"><button class="btn btn1">Volver al inicio</button></a>
  </header>
  
  <!-- Contenido de la página -->
  <main></main>

  <!-- Comienzo del footer -->
  <div class="wrapper">
    <footer id="footer" class="d-flex flex-wrap justify-content-center text-center align-items-center py-5"></footer>
  </div>

  <!-- Canvas para partículas -->
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Clase de partículas
    class Particle {
      constructor(x, y, size, color, velocity) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.velocity = velocity;
        this.alpha = 1;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.02;
        this.velocity.x *= 0.98;
        this.velocity.y *= 0.98;

        if (this.alpha <= 0) {
          this.alpha = 0;
        }
      }
    }

    const particles = [];

    function createParticles(x, y) {
      for (let i = 0; i < 5; i++) { // Menos partículas para suavizar
        const size = Math.random() * 4 + 1; // Tamaño más pequeño
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        const velocity = {
          x: (Math.random() - 0.5) * 2,
          y: (Math.random() - 0.5) * 2
        };
        particles.push(new Particle(x, y, size, color, velocity));
      }
    }

    // Evento de movimiento del ratón
    window.addEventListener("mousemove", (event) => {
      createParticles(event.clientX, event.clientY);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle, index) => {
        if (particle.alpha <= 0) {
          particles.splice(index, 1);
        } else {
          particle.update();
          particle.draw();
        }
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
