  <!-- Contenido de la página -->
  <main>
    <div id="container-reserva" class="container mt-5">
      <div class="row">
        <div class="col-sm-6 col-md-12">
          <h3>RESERVAS</h3>
    
        </div>
      <div>
          <form id="reservas-form">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required>
            <label for="telefono">Telefono: </label>
            <input type="tel" id="telefono" required>
            <label for="fecha">Fecha: </label>
            <input type="date" id="fecha" required>
            <label for="hora">Hora: </label>
            <input type="time" id="hora" required>
            <button type="submit">Reservar por WhatsApp</button>
          </form>
          <script>
            document.getElementById("reservas-form").addEventListener("submit", function(event) {
              event.preventDefault();
              // Obtener valores del formulario
              let nombre = document.getElementById("nombre").value;
              let telefono = document.getElementById("telefono").value;
              let fechaOriginal = document.getElementById("fecha").value;
              let hora = document.getElementById("hora").value;
              // Convertir fecha a DD/MM/YYYY
              let partesFecha = fechaOriginal.split("-");
              let fecha = `${partesFecha[2]}/${partesFecha[1]}/${partesFecha[0]}`;
              // Número de WhatsApp del dueño (sin el +, solo código de país y número)
              let numeroWhatsApp = "34641605861";
              // Mensaje de reserva
              let mensaje = `Nombre: ${nombre}. Fecha: ${fecha}, Hora: ${hora}. Telefono: ${telefono}.`;
              // Codificar mensaje en URL
              let url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensaje)}`;
              // Redirigir a WhatsApp
              window.open(url, "_blank");
              });
          </script>
      </div>
    
    </div>
  </main>

  <!-- footer -->
